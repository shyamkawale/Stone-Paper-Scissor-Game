<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>live project </title>
    <link rel="stylesheet" href="index_css.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div class="badge">
          <div id="user-label">user</div>
          <div id="computer-label">comp</div>
        </div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper cover rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id='r'>
        <img id='r1' src="images/rock.png" alt="">
      </div>
      <div class="choice" id='p'>
        <img id='p1' src="images/paper.png" alt="">
      </div>
      <div class="choice" id='s'>
        <img id='s1' src="images/scissor.png" alt="">
      </div>
    </div>

    <p id='action-message'>Make your move.</p>
    <script src="index_js.js" charset="utf-8"></script>
  </body>
</html>
